<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #3b5998;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            line-height: 1.6;
        }

        .result-positive {
            color: #f5910e;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .result-negative {
            color: #F44336;
            font-weight: bold;
            font-size: 1.4rem;
        }

        a {
            text-decoration: none;
            display: inline-block;
            color: #fff;
            background-color: #3b5998;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        a:hover {
            background-color: #2a4880;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .icon-positive {
            color: #4CAF50;
        }

        .icon-negative {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if result_message == 'Did not suffer from Diabetes' %}
            <div class="icon icon-positive">✔️</div>
        {% else %}
            <div class="icon icon-negative">❌</div>
        {% endif %}
        <h1>Prediction Result</h1>
        <p>
            <span class="{{ 'result-positive' if result_message == 'Did not suffer from Diabetes' else 'result-negative' }}">
                {{ result_message }}
            </span>
        </p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
